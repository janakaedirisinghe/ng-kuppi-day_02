

<div class="card mt-5">
  <div class="card-header">
    {{user.name}} - {{user.id}}
  </div>
  <div class="card-body">
    <h3>{{user.email}}</h3>
    <h3>{{user.website}}</h3>
    <h3>{{user.phone}}</h3>
  </div>
  <div class="footer">
    <button (click)="onClick()" class="btn btn-primary">click</button>

    <button (click)="onClickView()" class="btn btn-primary">view</button>

  </div>
</div>
