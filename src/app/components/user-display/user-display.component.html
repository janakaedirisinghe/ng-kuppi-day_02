

<div class="card mt-5 ">
  <div class="card-header">
    <h3>{{user.name}} - {{user.username}}</h3>
  </div>
  <div class="card-body">
    <h6>Name : {{user.email}}</h6>
    <h6>Website : {{user.website}}</h6>
    <h6> Phone : {{user.phone}}</h6>
  </div>
  <div class="card-footer">
    <button (click)="onClick()" class="btn btn-success mr-3">click to send name</button>
    <button (click)="onClickView()" class="btn btn-warning">view user</button>
  </div>
</div>
